<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style>
    textarea, input[type=text], input[type=email] {
      width:300px;
      -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
      -moz-box-sizing: border-box;    /* Firefox, other Gecko */
      box-sizing: border-box;         /* Opera/IE 8+ */
    }

    input[type=submit], input[type=reset]{
      width:148px;
    }
    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" name="nama" value=""></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" name="email" value=""></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jenis_kelamin" value="P">P
            <input type="radio" name="jenis_kelamin" value="L">L
          </td>
        <tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td>
            <textarea name="alamat" cols="" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><input type="submit" name="" value="Kirim">&nbsp<input type="reset" name="" value="Reset"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
